<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<title>Data Structure Visualizer</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
	<link href="resources/styles/main.css" rel="stylesheet" />
	<link href="resources/styles/app.css" rel="stylesheet" />

</head>
<body>

	<a href="instructions.html" class="nav-link left">Instructions</a>

	<h1>Data Structure Visualizer</h1>

	<div id="controls">
		<select class="data-structure-options"></select>
		<select class="src-pointer-options"></select>
		<select class="action-options">
			<option value="set">=</option>
			<option value="delete">delete</option>
		</select>
		<select class="dst-pointer-options"></select>
		<div class="buttons">
			<button class="execute">Execute</button>
			<button class="undo">Undo</button>
			<button class="recenter">Recenter</button>
			<button class="reset">Reset</button>
		</div>
	</div>

	<div id="canvas-container"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.js"></script>
	<!-- Initialize an object that all scripts can access and use -->
	<script>window.app = {models: {}, views: {}};</script>
	<script src="resources/scripts/views/data-structure.js"></script>
	<!-- Scripts for all app data structures must be loaded here -->
	<script src="resources/scripts/models/linked-list.js"></script>
	<script src="resources/scripts/views/linked-list.js"></script>
	<script src="resources/scripts/main.js"></script>

</body>
</html>
